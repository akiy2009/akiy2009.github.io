<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Career - akiy2009</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
    }
    .title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .timeline {
      position: relative;
      padding-left: 20px;
      margin-top: 30px;
    }
    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      left: 10px;
      width: 2px;
      height: 100%;
      background: #aaa;
    }
    .timeline-item {
      position: relative;
      margin-bottom: 30px;
      padding-left: 20px;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      left: -6px;
      top: 0;
      width: 12px;
      height: 12px;
      background: #4CAF50;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 0 2px #4CAF50;
    }
    .date {
      font-weight: bold;
      color: #4CAF50;
    }
    .description {
      margin-top: 4px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="title">Career</h1>
    <div class="timeline">
      <div class="timeline-item">
        <div class="date">2024年</div>
        <div class="description">香川高専 機械電子工学科に入学</div>
      </div>
      <div class="timeline-item">
        <div class="date">2025年</div>
        <div class="description">現在 2年生として在学中</div>
      </div>
    </div>
    <a href="/">← ホームに戻る</a>
  </main>
</body>
</html>
