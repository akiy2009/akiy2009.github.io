<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2026 Countdown</title>

<style>
body{
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  font-family:sans-serif;
  padding:20px;
}

/* カウントダウン全体 */
.countdown{
  display:flex;
  gap:24px;
  text-align:center;
  flex-wrap:wrap;
  justify-content:center;
}

/* 単位 */
.unit{
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ラベル */
.label{
  font-size:16px;
  margin-top:6px;
  color:#bbb;
}

/* 数字パネル */
.num{
  width:120px;
  height:150px;
  background:#222;
  border-radius:12px;
  font-size:80px;
  font-weight:bold;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

/* ======== スマホ対応（幅600px以下） ======== */
@media (max-width: 600px){
  .num{
    width:80px;
    height:100px;
    font-size:48px;
  }
  .countdown{
    gap:16px;
  }
  .label{
    font-size:14px;
  }
}

/* ======== 超小さいスマホ対応（幅420px以下） ======== */
@media (max-width: 420px){
  .num{
    width:70px;
    height:90px;
    font-size:42px;
  }
  .label{
    font-size:12px;
  }
}

/* 年越し紙吹雪 */
.confetti{
  position:fixed;
  top:-20px;
  width:12px;
  height:12px;
  background:hsl(var(--h),80%,60%);
  animation:fall 3.5s linear forwards;
  opacity:0.9;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0.2;
  }
}
</style>
</head>
<body>

<div class="countdown">
  <div class="unit">
    <div class="num" id="day">0</div>
    <div class="label">日</div>
  </div>

  <div class="unit">
    <div class="num" id="hour">0</div>
    <div class="label">時</div>
  </div>

  <div class="unit">
    <div class="num" id="min">0</div>
    <div class="label">分</div>
  </div>

  <div class="unit">
    <div class="num" id="sec">0</div>
    <div class="label">秒</div>
  </div>
</div>

<script>
const target = new Date(2026, 0, 1, 0, 0, 0);
let triggered = false;

function update(){
  const now = new Date();
  const diff = target - now;

  if(diff <= 0){
    if(!triggered){
      triggered = true;
      launchConfetti();
    }
    return;
  }

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor(diff / (1000*60*60)) % 24;
  const m = Math.floor(diff / (1000*60)) % 60;
  const s = Math.floor(diff / 1000) % 60;

  document.getElementById("day").textContent = d;
  document.getElementById("hour").textContent = h.toString().padStart(2,"0");
  document.getElementById("min").textContent = m.toString().padStart(2,"0");
  document.getElementById("sec").textContent = s.toString().padStart(2,"0");
}

function launchConfetti(){
  for(let i=0;i<150;i++){
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random()*100 + "vw";
    c.style.setProperty("--h", Math.random()*360);
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3500);
  }
}

setInterval(update, 200);
update();
</script>

</body>
</html>
